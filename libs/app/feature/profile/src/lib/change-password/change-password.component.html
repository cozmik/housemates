<section class="px-4 mb-20 mt-32">
  <div class="shadow-[0_0_10px_0_rgba(0,0,0,0.2)] px-4 pt-10 pb-14">

    <h3 class="font-medium text-lg">Change Password</h3>
    <span class="text-sm text-black/60">It's a good idea to always use a strong password</span>

    <form class="grid gap-6 pt-6 px-6 border-t mt-4">
      <label>
        <span>Current Password</span>
        <input type="password">
      </label>

      <label>
        <span>New Password</span>
        <input type="password">
      </label>

      <label>
        <span>Retype New Password</span>
        <input type="password">
      </label>

      <button class="py-3 mx-auto text-xs mt-4 w-11/12 max-w-[400px] bg-primary-blue text-white">UPDATE PASSWORD</button>
    </form>
  </div>

</section>
